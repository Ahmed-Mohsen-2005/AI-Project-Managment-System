
{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock extra_css %}

{% block content %}
<div class="auth-container">
    <div class="logo">
        <h1><i class="fas fa-robot"></i> {{ t.aipms }}</h1>
        <p>{{ t.reset_password_title }}</p>
    </div>

    <div id="auth-error" class="error-message hidden"></div>
    <div id="auth-success" class="success-message hidden"></div>

    <form id="forgot_password-form" class="auth-form active">
        <p class="text-center" style="font-size: 14px; color: var(--secondary-color); margin-bottom: 20px;">
            {{ t.enter_email_instruction }}
        </p>
        
        <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="reset-email" placeholder="{{ t.email_address }}" required>
        </div>
        
        <button type="submit" class="btn-submit">{{ t.send_reset_link }}</button> 
        
        <div class="text-center" style="margin-top: 20px;">
            <a href="{{ url_for('auth.login') }}" class="text-primary" style="font-size: 14px;">
                <i class="fas fa-arrow-left"></i> {{ t.back_to_login }}
            </a>
        </div>
    </form>
</div>
{% endblock content %}

{% block extra_js %}
    <script src="{{ url_for('static', filename='js/forgot_password.js') }}"></script>
{% endblock extra_js %}
