{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock extra_css %}
{% block content %}
<div class="auth-container">
    <div class="logo">
        <h1><i class="fas fa-lock-open"></i> {{ t.aipms }}</h1>
        <p>Set your new password below</p>
    </div>

    <div id="reset-error" class="error-message hidden"></div>

    <div class="user-email-display">
        Resetting password for: <strong>{{ email }}</strong>
    </div>

    <form id="reset-final-form">
        <input type="hidden" id="reset-email" value="{{ email }}">
        
        <div class="form-group">
            <i class="fas fa-key"></i>
            <input type="password" id="new-password" placeholder="New Password" required minlength="8">
        </div>

        <div class="form-group">
            <i class="fas fa-shield-alt"></i>
            <input type="password" id="confirm-password" placeholder="Confirm New Password" required>
        </div>

        <button type="submit" class="btn-submit">Update Password</button>
    </form>
</div>
{% endblock %}
