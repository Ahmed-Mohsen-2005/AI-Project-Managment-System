

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock extra_css %}

{% block content %}
<div class="auth-container">
        <div class="logo">
            <h1><i class="fas fa-robot"></i> AIPMS</h1>
            <p> AI Project Management System</p>
        </div>
        
        <!-- Toggle Switch -->
        <div class="toggle-switch">
            <button id="login-toggle" class="toggle-btn active" data-form="login">Log In</button>
            <button id="signup-toggle" class="toggle-btn" data-form="signup">Sign Up</button>
        </div>
        
        <div id="auth-error" class="error-message hidden"></div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="login-username" placeholder="Username or Email" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" placeholder="Password" required>
            </div>
            
            <div class="form-group flex-justify" style="display:flex; justify-content: space-between; font-size: 13px;">
                <label>
                    <input type="checkbox"> Remember Me
                </label>
                <a href="#" class="text-primary">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn-submit">Secure Log In</button>
            
            <div class="divider">or</div>
            
            <!-- OAuth Options -->
            <div class="oauth-buttons">
                <button type="button" class="btn-oauth" id="btn-google">
                    <i class="fab fa-google"></i> Google
                </button>
                <button type="button" class="btn-oauth" id="btn-github">
                    <i class="fab fa-github"></i> GitHub
                </button>
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="auth-form">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="signup-email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <i class="fas fa-user-circle"></i>
                <input type="text" id="signup-username" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="signup-password" placeholder="Create Password (Min 8 chars)" required>
            </div>
            <button type="submit" class="btn-submit">Create AIPMS Account</button>
            
            <p class="text-center" style="margin-top: 15px;">
                By signing up, you agree to the <a href="#" class="text-primary">Terms of Service</a>.
            </p>
        </form>
    </div>
{% endblock content %}

{% block extra_js %}
<script>
    // Define a global variable using Flask's url_for
    const HOME_PAGE_URL = "{{ url_for('home') }}"; 
</script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock extra_js %}
