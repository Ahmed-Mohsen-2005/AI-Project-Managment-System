

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock extra_css %}

{% block content %}
<div class="auth-container">
        <!-- Language Selector at Top Right -->
        <div style="position: absolute; top: 20px; right: 20px;">
            <select id="login-language-select" style="padding: 8px 12px; border-radius: 4px; border: 1px solid #ddd; background: white; cursor: pointer; font-size: 14px;">
                <option value="en" {% if current_lang == 'en' %}selected{% endif %}>English</option>
                <option value="ar" {% if current_lang == 'ar' %}selected{% endif %}>العربية</option>
            </select>
        </div>
        
        <div class="logo">
            <h1><i class="fas fa-robot"></i> {{ t.aipms }}</h1>
            <p>{{ t.ai_project_management }}</p>
        </div>
        
        <!-- Toggle Switch -->
        <div class="toggle-switch">
            <button id="login-toggle" class="toggle-btn active" data-form="login">{{ t.log_in }}</button>
            <button id="signup-toggle" class="toggle-btn" data-form="signup">{{ t.sign_up }}</button>
        </div>
        
        <div id="auth-error" class="error-message hidden"></div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="login-username" placeholder="{{ t.username_or_email }}" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" placeholder="{{ t.password }}" required>
            </div>
            
            <div class="form-group flex-justify" style="display:flex; justify-content: space-between; font-size: 13px;">
                <label>
                    <input type="checkbox"> {{ t.remember_me }}
                </label>
                <a href="#" class="text-primary">{{ t.forgot_password }}</a>
            </div>
            
            <button type="submit" class="btn-submit">{{ t.secure_login }}</button>    
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="auth-form">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="signup-email" placeholder="{{ t.email_address }}" required>
            </div>
            <div class="form-group">
                <i class="fas fa-user-circle"></i>
                <input type="text" id="signup-username" placeholder="{{ t.full_name }}" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="signup-password" placeholder="{{ t.password }} ({{ t.min_8_chars }})" required>
            </div>
            <button type="submit" class="btn-submit">{{ t.create_account }}</button>
            
            <p class="text-center" style="margin-top: 15px;">
                {{ t.agree_terms }} <a href="#" class="text-primary">{{ t.terms_of_service }}</a>.
            </p>
        </form>
    </div>
{% endblock content %}

{% block extra_js %}
<script>
    // Define a global variable using Flask's url_for
    const HOME_PAGE_URL = "{{ url_for('home') }}"; 
</script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock extra_js %}
